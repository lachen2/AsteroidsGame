<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Spaceship</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Asteroid.pde">
				</canvas>
		    </section>
	    <footer>
		    Press UP arrow to move up <br>
		    Press DOWN arrow to move down <br>
		    Press RIGHT arrow to move right <br>
		    Press LEFT arrow to move left <br>
		    Press 1 to accelerate <br>
		    Press 2 to rotate <br>
		    Press z for hyperspace
	    </footer>
	</body>
</html>
